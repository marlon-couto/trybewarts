<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt="Logotipo da Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <label for="email">
          <input type="email" name="email" id="email" placeholder="Email" />
        </label>
        <label for="password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
        </label>
        <label for="">
          <button type="submit" id="button-submit">Entrar</button>
        </label>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="name-container">
          <label for="input-name">
            <input
              type="text"
              name="input-name"
              id="input-name"
              placeholder="Nome"
            />
          </label>
          <label for="input-lastname">
            <input
              type="text"
              name="input-lastname"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </label>
        </div>
        <div id="house-container">
          <label for="input-email">
            <input
              type="email"
              name="input-email"
              id="input-email"
              placeholder="Email"
            />
          </label>
          <label for="house">
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
        <hr />
        <section id="section-left">
        <div id="family">
          <label id="label-family">Qual sua família?</label>
          <label for="family-frontend">
            <input
              type="radio"
              name="family"
              id="family-frontend"
              value="Frontend"
            />
            Família Frontend
          </label>
          <label for="family-backend">
            <input
              type="radio"
              name="family"
              id="family-backend"
              value="Backend"
            />
            Família Backend
          </label>
          <label for="family-fullstack">
            <input
              type="radio"
              name="family"
              id="family-fullstack"
              value="FullStack"
            />
            Família FullStack
          </label>
        </div>
        <div id="subject-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="HoFs" />
            HoFs
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="Jest" />
            Jest
          </label>
          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              class="subject"
              value="Promises"
            />
            Promises
          </label>
          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              class="subject"
              value="React"
            />
            React
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="SQL" />
            SQL
          </label>
          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              class="subject"
              value="Python"
            />
            Python
          </label>
        </div>
        </section>
      </form>
      <img
        src="./images/trybewarts-colored.svg"
        alt="Brasão da Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
